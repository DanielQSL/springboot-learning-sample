spring:
  application:
    name: springboot-redis
  redis:
    # Redis\u670D\u52A1\u5668\u5730\u5740
    host: localhost
    # Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
    port: 6379
    # Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09\u3002\u751F\u4EA7\u4E2D\uFF0C\u4E00\u5B9A\u8981\u8BBE\u7F6ERedis\u5BC6\u7801
    password:
    # Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
    database: 1
    # \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
    timeout: 1000  # \u8FDE\u63A5\u8D85\u65F6\u65F6\u957F\uFF08\u6BEB\u79D2\uFF09
    jedis:
      pool:
        # \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF0C\u9ED8\u8BA4\u4E3A 8\u3002\u4F7F\u7528\u8D1F\u6570\u8868\u793A\u6CA1\u6709\u9650\u5236\u3002
        max-active: 200
        # \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u9ED8\u8BA4\u4E3A 8\u3002\u4F7F\u7528\u8D1F\u6570\u8868\u793A\u6CA1\u6709\u9650\u5236\u3002
        max-idle: 10
        # \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u9ED8\u8BA4\u4E3A 0\u3002\u5141\u8BB8\u8BBE\u7F6E 0 \u548C \u6B63\u6570\u3002
        min-idle: 0
        # \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2\u3002\u9ED8\u8BA4\u4E3A -1 \uFF0C\u8868\u793A\u4E0D\u9650\u5236\u3002
        max-wait: -1